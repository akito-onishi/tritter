<script>
var countFav =0;
var countRt =0;
$(function(){
    var countElm = $('.favcount'),
    countSpeed = 150 + Math.floor( Math.random() * 150);
 
    countElm.each(function(){
        var self = $(this),
        countMax = self.attr('data-num'),
        thisCount = self.text(),
        countTimer;
 
        function timer(){
            countTimer = setInterval(function(){
                var countNext = thisCount++;
                if(countNext%9==0 || countNext%19 ==0){
                    thisCount +=5;
                }
                countFav = countNext;
                self.text(countNext);
 
                if(countNext == countMax){
                    clearInterval(countTimer);
                }
            },countSpeed);
        }
        timer();
    });
 
});

$(function(){
    var countElm = $('.rtcount'),
    countSpeed = 150 + Math.floor( Math.random() * 150);

        var self = $(this),
        countMax = self.attr('data-num'),
        thisCount = self.text(),
        countTimer;
 
        function timer(){
            countTimer = setInterval(function(){
                var countNext = thisCount++;
                if(countNext%7==0){
                    thisCount +=11;
                }
                countRt = countNext;
                self.text(countNext);
 
                if(countNext == countMax){
                    clearInterval(countTimer);
                }
            },countSpeed);
        }
        timer();
    });
 
});

$(function(){
    var countElm = $('.rtfavcount'),
    countSpeed = 150 + Math.floor( Math.random() * 100);
 
    countElm.each(function(){
        var self = $(this),
        countMax = self.attr('data-num'),
        thisCount = self.text(),
        countTimer;
 
        function timer(){
            countTimer = setInterval(function(){
                var countNext = countFav + countRt;

                	$(function(){

                		    $(this).delay(800).fadeOut("slow");

                }
                self.text(countNext);
 
                if(countNext == countMax){
                    clearInterval(countTimer);
                }
            },countSpeed);
        }
        timer();
    });
 
});
